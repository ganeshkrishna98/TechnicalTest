<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">Enter the following details to create your document!</h4>
                <!-- <p class="card-category">Handcrafted by our friends from
                    <a target="_blank" href="https://fonts.google.com/icons">Google</a>
                </p> -->
            </div>
            <div class="card-body table-responsive">
                <form [formGroup]="createDocumentForm">
                    <div class="d-flex">
                        <label class="create-form-label" for="documentName">Document Name</label>
                        <input type="text" name="documentName" id="documentName"
                            class="form-control create-form-input mb-2" formControlName="documentName">
                    </div>
                    <div class="d-flex">
                        <label class="create-form-label" for="fileName">File</label>
                        <input type="file" accept="pdf" (change)="onChangeFile($event)" name="fileName" id="fileName" class="form-control create-form-input mb-2"
                            formControlName="fileName_">
                    </div>
                    <div class="d-flex">
                        <label class="create-form-label" for="approvalStatus">Approval Status</label>
                        <input type="text" name="approvalStatus" id="approvalStatus" disabled="true"
                            class="form-control create-form-input mb-2" formControlName="approvalStatus">
                    </div>
                    <div class="d-flex">
                        <label class="create-form-label" for="authorUserId">Author User Id</label>
                        <input type="text" name="authorUserId" id="authorUserId" disabled="true"
                            class="form-control create-form-input mb-2" formControlName="authorUserId">
                    </div>
                    <div class="d-flex">
                        <label class="create-form-label" for="authorName">Author Name</label>
                        <input type="text" name="authorName" id="authorName" disabled="true" class="form-control create-form-input mb-2"
                            formControlName="authorName">
                    </div>
                    <div class="d-flex justify-between mt-3">
                        <button type="reset" mat-raised-button class="btn  btn-block">Reset</button>
                        <button type="submit" mat-raised-button class="btn btn-success btn-block" (click)="createDocument()" [disabled]="createDocumentForm.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
