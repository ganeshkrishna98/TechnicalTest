<app-notification></app-notification>
<div class="wrapper">
    <div *ngIf="loggedIn" class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel"  [ngClass]="{'login-wrapper' : !loggedIn}">
        <app-navbar *ngIf="loggedIn"></app-navbar>
        <router-outlet></router-outlet>
    </div>
</div>
<div class="loader-wrapper" *ngIf="loaderService.getLoaderValue()">
    <div class="loader"></div>
    <p class="m-small ml-medium">Loading...</p>
</div>
